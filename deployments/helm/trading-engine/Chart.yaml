  - fintech
  - forex
  - crypto
home: https://github.com/epic1st/trading-engine
sources:
  - https://github.com/epic1st/trading-engine
maintainers:
  - name: Epic1st
    email: admin@trading-engine.com
dependencies:
  - name: postgresql
    version: 13.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
