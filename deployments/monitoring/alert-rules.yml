# ============================================
# Prometheus Alert Rules
# ============================================

groups:
  # ============================================
  # System Alerts
  # ============================================
  - name: system
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% on {{ $labels.instance }} (current value: {{ $value }}%)"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% on {{ $labels.instance }} (current value: {{ $value }}%)"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes) * 100 < 15
        for: 5m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Disk space is running low"
          description: "Available disk space is below 15% on {{ $labels.instance }} at {{ $labels.mountpoint }} (current: {{ $value }}%)"

  # ============================================
  # Application Alerts
  # ============================================
  - name: application
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 3m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for {{ $labels.job }} (current value: {{ $value | humanizePercentage }})"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Slow API response times"
          description: "95th percentile response time is above 1s for {{ $labels.job }} (current: {{ $value }}s)"

      - alert: ServiceDown
        expr: up{job=~"trading-.*"} == 0
        for: 2m
        labels:
          severity: critical
          component: service
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes"

      - alert: HighWebSocketConnections
        expr: websocket_connections_active > 10000
        for: 5m
        labels:
          severity: warning
          component: websocket
        annotations:
          summary: "High number of WebSocket connections"
          description: "Active WebSocket connections: {{ $value }}"

  # ============================================
  # Database Alerts
  # ============================================
  - name: database
    interval: 30s
    rules:
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL instance {{ $labels.instance }} is down"

      - alert: PostgreSQLHighConnections
        expr: (pg_stat_activity_count / pg_settings_max_connections) * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "PostgreSQL connection pool is nearly exhausted"
          description: "PostgreSQL connections are at {{ $value }}% of maximum"

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds[5m]) > 1
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Average query time is {{ $value }}s"

      - alert: PostgreSQLDeadlocks
        expr: rate(pg_stat_database_deadlocks[5m]) > 0
        for: 1m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "PostgreSQL deadlocks detected"
          description: "Deadlocks detected in database {{ $labels.datname }}"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is down"

      - alert: RedisMemoryHigh
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is at {{ $value }}%"

  # ============================================
  # Trading-Specific Alerts
  # ============================================
  - name: trading
    interval: 15s
    rules:
      - alert: OrderExecutionSlow
        expr: histogram_quantile(0.95, rate(order_execution_duration_seconds_bucket[5m])) > 0.5
        for: 3m
        labels:
          severity: warning
          component: trading
        annotations:
          summary: "Slow order execution detected"
          description: "95th percentile order execution time is {{ $value }}s"

      - alert: HighOrderFailureRate
        expr: rate(orders_failed_total[5m]) / rate(orders_total[5m]) > 0.1
        for: 3m
        labels:
          severity: critical
          component: trading
        annotations:
          summary: "High order failure rate"
          description: "Order failure rate is {{ $value | humanizePercentage }}"

      - alert: FIXSessionDisconnected
        expr: fix_session_connected == 0
        for: 1m
        labels:
          severity: critical
          component: fix
        annotations:
          summary: "FIX session disconnected"
          description: "FIX session {{ $labels.session_id }} is disconnected"

      - alert: PriceFeedStale
        expr: time() - price_feed_last_update_timestamp > 60
        for: 2m
        labels:
          severity: critical
          component: market-data
        annotations:
          summary: "Price feed is stale"
          description: "No price updates for {{ $labels.symbol }} in the last minute"

      - alert: AbnormalSpread
        expr: (market_data_ask - market_data_bid) / market_data_bid > 0.01
        for: 5m
        labels:
          severity: warning
          component: market-data
        annotations:
          summary: "Abnormal spread detected"
          description: "Spread for {{ $labels.symbol }} is {{ $value | humanizePercentage }} (> 1%)"

      - alert: HighPositionCount
        expr: open_positions_count > 1000
        for: 5m
        labels:
          severity: info
          component: trading
        annotations:
          summary: "High number of open positions"
          description: "Open positions count: {{ $value }}"

  # ============================================
  # Performance Alerts
  # ============================================
  - name: performance
    interval: 30s
    rules:
      - alert: HighLatency
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High latency detected"
          description: "99th percentile latency is {{ $value }}s for {{ $labels.job }}"

      - alert: LowThroughput
        expr: rate(http_requests_total[5m]) < 10
        for: 10m
        labels:
          severity: info
          component: performance
        annotations:
          summary: "Low request throughput"
          description: "Request rate is only {{ $value }}/s for {{ $labels.job }}"
