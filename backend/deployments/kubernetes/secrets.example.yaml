# This is a template file - DO NOT commit actual secrets to git
# Use external secret management (AWS Secrets Manager, Vault, etc.)
# Or create secrets manually: kubectl create secret generic trading-engine-secrets --from-literal=...

apiVersion: v1
kind: Secret
metadata:
  name: trading-engine-secrets
  namespace: production
  labels:
    app: trading-engine
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # echo -n "your-value" | base64

  # Database URL
  # Format: postgres://username:password@host:port/database?sslmode=require
  database-url: "" # BASE64_ENCODED_DB_URL

  # Redis URL
  # Format: redis://:password@host:port/db
  redis-url: "" # BASE64_ENCODED_REDIS_URL

  # JWT Secret - CHANGE IN PRODUCTION
  jwt-secret: "" # BASE64_ENCODED_JWT_SECRET

  # Sentry DSN for error tracking
  sentry-dsn: ""

  # DataDog API key for monitoring
  datadog-api-key: ""

  # AWS credentials (if needed)
  aws-access-key-id: ""
  aws-secret-access-key: ""

---
# TLS Secret for HTTPS
# Create using cert-manager or manually:
# kubectl create secret tls trading-engine-tls --cert=path/to/cert.pem --key=path/to/key.pem
apiVersion: v1
kind: Secret
metadata:
  name: trading-engine-tls
  namespace: production
type: kubernetes.io/tls
data:
  tls.crt: ""  # Base64 encoded certificate
  tls.key: ""  # Base64 encoded private key

---
# Docker registry secret for private images
# kubectl create secret docker-registry regcred \
#   --docker-server=<registry-url> \
#   --docker-username=<username> \
#   --docker-password=<password> \
#   --docker-email=<email>
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: production
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ""
