apiVersion: v1
kind: Service
metadata:
  name: trading-engine
  namespace: production
  labels:
    app: trading-engine
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: trading-engine

---
apiVersion: v1
kind: Service
metadata:
  name: trading-engine-headless
  namespace: production
  labels:
    app: trading-engine
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  selector:
    app: trading-engine

---
apiVersion: v1
kind: Service
metadata:
  name: trading-engine-canary
  namespace: production
  labels:
    app: trading-engine
    version: canary
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  selector:
    app: trading-engine
    version: canary
