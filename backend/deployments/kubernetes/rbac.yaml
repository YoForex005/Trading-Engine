apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-engine
  namespace: production
  labels:
    app: trading-engine

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trading-engine-role
  namespace: production
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trading-engine-rolebinding
  namespace: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: trading-engine-role
subjects:
- kind: ServiceAccount
  name: trading-engine
  namespace: production
