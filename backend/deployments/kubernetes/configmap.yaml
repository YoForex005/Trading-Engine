apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-engine-config
  namespace: production
  labels:
    app: trading-engine
data:
  # Application configuration
  app.env: "production"
  log.level: "info"
  log.format: "json"

  # Server configuration
  server.port: "8080"
  server.read-timeout: "30s"
  server.write-timeout: "30s"
  server.idle-timeout: "120s"

  # Metrics configuration
  metrics.port: "9090"
  metrics.enabled: "true"

  # FIX Gateway configuration
  fix-host: "fix-gateway.production.svc.cluster.local"
  fix-port: "9876"

  # Database configuration
  db.max-open-conns: "25"
  db.max-idle-conns: "10"
  db.conn-max-lifetime: "5m"

  # Redis configuration
  redis.pool-size: "10"
  redis.max-retries: "3"
  redis.pool-timeout: "4s"

  # Rate limiting
  rate-limit.enabled: "true"
  rate-limit.requests-per-second: "100"
  rate-limit.burst: "200"

  # CORS configuration
  cors.allowed-origins: "https://trading-engine.example.com"
  cors.allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  cors.allowed-headers: "Content-Type,Authorization"
  cors.max-age: "86400"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: production
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'trading-engine-prod'
        environment: 'production'

    scrape_configs:
      - job_name: 'trading-engine'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - production
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093
