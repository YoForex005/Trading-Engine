<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Quote Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .header {
            background: #2a2a2a;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff00;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #2a2a2a;
        }
        .connected { color: #00ff00; }
        .disconnected { color: #ff0000; }
        .tick {
            padding: 8px;
            margin: 5px 0;
            background: #1e1e1e;
            border-left: 3px solid #00ff00;
            animation: fadeIn 0.3s;
        }
        .tick.new {
            background: #2a4a2a;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .metric {
            background: #2a2a2a;
            padding: 10px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
        .metric-label {
            font-size: 12px;
            color: #888;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”Œ WebSocket Quote Monitor - Trading Engine</h1>
        <div id="status" class="status disconnected">Status: Disconnected</div>
        <div>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="clearTicks()">Clear</button>
        </div>
    </div>

    <div class="metrics">
        <div class="metric">
            <div class="metric-value" id="tickCount">0</div>
            <div class="metric-label">Total Ticks</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="symbolCount">0</div>
            <div class="metric-label">Unique Symbols</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="tickRate">0</div>
            <div class="metric-label">Ticks/sec</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="uptime">0s</div>
            <div class="metric-label">Connected</div>
        </div>
    </div>

    <h3>ðŸ“Š Live Quote Feed (Last 20 ticks)</h3>
    <div id="ticks"></div>

    <script>
        let ws = null;
        let tickCount = 0;
        let symbols = new Set();
        let startTime = null;
        let ticksPerSecond = 0;
        let ticksInLastSecond = 0;
        let lastSecond = 0;

        function connect() {
            const wsUrl = 'ws://localhost:7999/ws';
            console.log('[WS] Connecting to:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'Status: Connected âœ“';
                document.getElementById('status').className = 'status connected';
                startTime = Date.now();
                updateMetrics();
                console.log('[WS] Connected successfully!');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'tick') {
                        tickCount++;
                        symbols.add(data.symbol);
                        ticksInLastSecond++;

                        displayTick(data);
                        updateMetrics();
                    }
                } catch (e) {
                    console.error('[WS] Parse error:', e, event.data);
                }
            };

            ws.onerror = (error) => {
                console.error('[WS] Error:', error);
                document.getElementById('status').textContent = 'Status: Error âœ—';
                document.getElementById('status').className = 'status disconnected';
            };

            ws.onclose = (event) => {
                console.log('[WS] Disconnected. Code:', event.code, 'Reason:', event.reason);
                document.getElementById('status').textContent = 'Status: Disconnected';
                document.getElementById('status').className = 'status disconnected';
                startTime = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function clearTicks() {
            document.getElementById('ticks').innerHTML = '';
            tickCount = 0;
            symbols.clear();
            ticksInLastSecond = 0;
            ticksPerSecond = 0;
            updateMetrics();
        }

        function displayTick(tick) {
            const ticksDiv = document.getElementById('ticks');

            const spread = ((tick.ask - tick.bid) * 10000).toFixed(1);
            const time = new Date(tick.timestamp * 1000).toLocaleTimeString();

            const tickDiv = document.createElement('div');
            tickDiv.className = 'tick new';
            tickDiv.innerHTML = `
                <strong>${tick.symbol}</strong> |
                Bid: <span style="color: #ff6666">${tick.bid.toFixed(5)}</span> |
                Ask: <span style="color: #6666ff">${tick.ask.toFixed(5)}</span> |
                Spread: ${spread} pips |
                LP: ${tick.lp || 'N/A'} |
                Time: ${time}
            `;

            ticksDiv.insertBefore(tickDiv, ticksDiv.firstChild);

            setTimeout(() => tickDiv.classList.remove('new'), 300);

            // Keep only last 20
            while (ticksDiv.children.length > 20) {
                ticksDiv.removeChild(ticksDiv.lastChild);
            }
        }

        function updateMetrics() {
            document.getElementById('tickCount').textContent = tickCount;
            document.getElementById('symbolCount').textContent = symbols.size;

            const currentSecond = Math.floor(Date.now() / 1000);
            if (currentSecond !== lastSecond) {
                ticksPerSecond = ticksInLastSecond;
                ticksInLastSecond = 0;
                lastSecond = currentSecond;
            }
            document.getElementById('tickRate').textContent = ticksPerSecond;

            if (startTime) {
                const uptime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('uptime').textContent = uptime + 's';
            }
        }

        // Auto-update uptime
        setInterval(updateMetrics, 1000);

        // Auto-connect on load
        window.onload = () => {
            setTimeout(connect, 500);
        };
    </script>
</body>
</html>
